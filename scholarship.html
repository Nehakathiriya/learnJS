<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application</title>
</head>
<body>

    <form action="#" onsubmit="handlesubmit(event)">

        <select name="cast" id="cast">
            <option value="0">----select----</option>
            <option value="o">OPEN</option>
            <option value="ob">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select>
        <br><br>

        <input type="text" name="payablefees" id="payablefees" placeholder="Enter your payable fees">
        <br><br>

        <input type="text" name="cgpa" id="cgpa" placeholder="Enter CGPA">
        <br><br>

        <input type="submit">
    
    </form>

    <script src="js/scholarship.js"></script>
    
</body>
</html>
